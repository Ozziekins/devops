{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Worldtime- Moscow</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="{% static 'worldtime/theme.css' %}" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <p class="time-text">The time in Moscow now is</p>
            
            <p class="time-time"> {{ datetime }} </p>

            <img src="{% static 'worldtime/wall-clock.png' %}" alt="clock" width="250" height="250"/>
        </div>
    </body>

</html>
